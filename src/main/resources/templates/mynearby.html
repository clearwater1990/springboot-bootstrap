<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>附近的小区</title>
</head>
<body>
<br/>
<div class="card">
    <div class="card-heading  bg-primary">
        <h3 class="card-title">我的坐标得到的</h3>
    </div>
    <div class="card-body">
        <span>116.31064,40.062658</span>
    </div>
    <br/>
    <div th:if="${not #lists.isEmpty(myinfo)}">
        <div class="card">
            <div class="card-heading  bg-primary">
                <h3 class="card-title">附近的小区</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item-action" th:each="item : ${myinfo}">
                        <span th:text="${item.id}"></span>
                        <span th:text="${item.city}"></span>
                        <span th:text="${item.position}"></span>
                        <span th:text="${item.longitude}"></span>
                        <span th:text="${item.latitude}"></span>
                        <button class="btn">删除</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:inline="javascript">
    //    var single = [[${singlePerson}]];
    //    console.log(single.name+"/"+single.age);
    $(function(){
        $(".btn").click(function(){
            alert("删除功能完善中...");
        });
    });
</script>
</body>
</html>
